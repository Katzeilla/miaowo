after_success:
  - "npm run coveralls"
language: node_js
sudo: false
dist: trusty
env:
  - CXX=g++-4.8 DB=mongodb
  - CXX=g++-4.8 DB=redis
  - CXX=g++-4.8 DB=postgres
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-3.4-trusty
    packages:
      - g++-4.8
      - mongodb-org-server
  postgresql: "9.5"
node_js:
  - "10"
  - "8"
  - "6"
branches:
  only:
    - master
    - develop
